<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <title>Warehouse Mini Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Auth Section -->
  <div class="text-end mt-3 me-3">
    <div id="authSection">
      <!-- Sign-In Button -->
      <button id="signInButton" class="btn btn-primary">Sign In with Google</button>

      <!-- User Info Section (hidden by default) -->
      <div id="userInfo" style="display: none;">
        <img id="userPhoto" src="" alt="User Photo" width="30" height="30" style="border-radius: 50%;">
        <span id="userName"></span>
        <span id="userEmail"></span>
        <button id="signOutButton" class="btn btn-danger">Sign Out</button>
      </div>
    </div>
    <a href="progress.html" class="btn btn-primary">See Progress</a>
  </div>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <form id="inputForm">
      <div class="mb-3">
        <label for="trackingNumberInput" class="form-label"> EFL MY05 Tracking Number:</label>
        <input id="trackingNumberInput" class="form-control" type="text" autofocus>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>

  <audio id="sound" src="sounds/beep.wav" type="audio/wav"></audio>

  <div id="selectAmbiguousCourier" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose the courier</h5>
        </div>
        <div class="modal-footer">
          <button type="button" id="selectedShopee" class="btn btn-primary">Shopee Express</button>
          <button type="button" id="selectedPos" class="btn btn-secondary" data-dismiss="modal">POS Malaysia</button>
        </div>
      </div>
    </div>
  </div>
  <div id="selectCourier" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose the courier</h5>
        </div>
        <div class="modal-footer">
          <button type="button" id="manualShopee" class="btn btn-outline-primary">Shopee Express</button>
          <button type="button" id="manualJnt" class="btn btn-outline-primary">J&T</button>
          <button type="button" id="manualFlash" class="btn btn-outline-primary">Flash Express</button>
          <button type="button" id="manualLazada" class="btn btn-outline-primary">Lazada Express</button>
          <button type="button" id="manualNinja" class="btn btn-outline-primary">Ninja Van</button>
          <button type="button" id="manualSkynet" class="btn btn-outline-primary">Skynet</button>
          <button type="button" id="manualPos" class="btn btn-outline-primary">POS Malaysia</button>
          <button type="button" id="manualPosstore" class="btn btn-outline-primary">Posstore</button>
          <button type="button" id="manualKerry" class="btn btn-outline-primary">Kerry Express</button>
          <button type="button" id="manualJntCargo" class="btn btn-outline-primary">J&T Cargo</button>
          <button type="button" id="manualDhl" class="btn btn-outline-primary">DHL</button>
          <button type="button" id="manualCitylink" class="btn btn-outline-primary">CityLink</button>
          <button type="button" id="manualSkip" class="btn btn-warning">Skip</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include your JavaScript files here -->
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
