<!DOCTYPE html>
<html>

<head>
  <title>See Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tracking-numbers {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .tracking-number {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    #loadingBarContainer {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      text-align: center;
    }

    #loadingBar {
      width: 0%;
      height: 20px;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }

    #loadingStatus {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .long-tracking-number {
      background-color: #fae371;
      /* Light red background */
      padding: 4px 8px;
      margin: 2px 0;
      border-radius: 4px;
      display: inline-flex;
      align-items: center;
    }

    .delete-tracking-btn {
      background: none;
      border: none;
      color: #d32f2f;
      cursor: pointer;
      font-size: 16px;
      margin-left: 8px;
      padding: 0 4px;
      border-radius: 50%;
    }

    .delete-tracking-btn:hover {
      background-color: #d32f2f;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Auth Section -->
  <div class="text-end mt-3 me-3">
    <div id="authSection">
      <!-- Sign-In Button -->
      <button id="signInButton" class="btn btn-primary">Sign In with Google</button>

      <!-- User Info Section (hidden by default) -->
      <div id="userInfo" style="display: none;">
        <img id="userPhoto" src="" alt="User Photo" width="30" height="30" style="border-radius: 50%;">
        <span id="userName"></span>
        <span id="userEmail"></span>
        <button id="signOutButton" class="btn btn-danger">Sign Out</button>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h1>Courier Data</h1>
    <button id="refreshData" class="btn btn-primary mb-3">Refresh Data</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Courier</th>
          <th>Tracking Numbers</th>
          <th>Count</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="courierData">
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>
  <div id="loadingBarContainer" style="display: none;">
    <div id="loadingBar" style="width: 0%; height: 20px; background-color: #4CAF50;"></div>
    <p id="loadingStatus">Generating PDF...</p>
  </div>

  <!-- Include your JavaScript files here -->
  <script type="module" src="scripts/progress.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>

</html>
